<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>

    <form action="formulariobiblioteca.php" method="post">
    

        <input list="browsers">
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Internet Explorer"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>

    <h1>Formulário da Biblioteca</h1>

    <div style="width: 25%;">
        <fieldset>
     <legend><h2>Identificação do usuário</h2></legend>
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome">
    <br>
    <label for="sobrenome">Sobrenome:</label><br>
    <input type="text" name="sobrenome" id="sobrenome">
    <br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email">
    <br>
    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" id="cpf">
    <br>
    <label for="dtnasc">Data de Nascimento:</label><br>
    <input type="date" name="dtnasc" id="datadenascimento">
    <br>
    <label for="categoria">Categoria:</label><br>
    <select name="categoria" id="Categoria">
        <optgroup>
            <option value="professor">Professor</option>
            <option value="aluno">Aluno</option>
            <option value="servidor">Servidor</option>
        </optgroup>
    </select>
    </fieldset>
    </div>

   <div style="width: 25%;">
   <fieldset>
     <legend><h2>Identificação do Livro</h2></legend>
    <label for="autor">Autor(a):</label><br>
    <input type="text" name="autor" id="autor(a)">
    <br>
    <label for="nomedolivro">Nome do Livro:</label><br>
    <input type="text" name="nomedolivro" id="nomedolivro">
    <br>
    <label for="numero_pag">Número de páginas:</label><br>
    <input type="number" min="1" name="numero_pag" id="númerodepáginas">
    <br>
    <label for="categoriasdefilmes">Categoria de Filmes:</label><br>

        <label for="Romance">Romance</label>
        <input type="checkbox" name="Romance" id="Romance" value="Romance" checked disabled>

          <label for="Misterio">Mistério</label>
          <input type="checkbox" name="Misterio" id="Misterio" value="Mistério" checked disabled>

          <label for="Terror">Terror</label>
          <input type="checkbox" name="Terror" id="Terror" value="Terror" checked disabled>
          
          <label for="Suspense">Suspense</label>
          <input type="checkbox" name="Suspense" id="Suspense" value="Suspense" checked disabled>
          
          <label for="FantasiaeAventura">Fantasia/Aventura</label>
          <input type="checkbox" name="FantasiaeAventura" id="Fantasia/Aventura" value="FantasiaeAventura" checked disabled>
    <br>
    <label for="">Faixa etária</label><br>
    <input type="radio" name="class" id="Livre" value="Livre" checked>
    <label for="Livre">Livre</label>

    <input type="radio" name="class" id="maiorde12" value="+12">
    <label for="maiorde12">12+</label>

    <input type="radio" name="class" id="maiorde18" value="+18">
    <label for="maiorde18">18+</label>
        
    </select>
    <br>
    <label for="">Deixe um comentário se tiver novas ideias</label>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    <button>enviar</button>
    </fieldset>
   </div> 
   <input type="submit" >
  
</form>
</body>
</html>
